<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>通知窗体</title>
    <link href="style/css.css" rel="stylesheet">
</head>
<body class="notify_body">
<div class="container">
    <div class="row-fluid">
        <div class="span4">
            <div class="logo">
                <div class="logo_img">
                    <img src="img/icon.png" id="msg_picurl"/>
                </div>
            </div>
            <button class="btn-mini btn-info btn-info2">详情页面</button>
        </div>
        <div class="span8" class="info">
            <div class="info_detail">
                <h4 id="title"></h4>
                <em id="status"></em>
                <p id="desc"></p>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="libs/jquery-1.10.2.min.js"></script>

</html>
