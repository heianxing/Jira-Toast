<html lang="zh-CN" style="overflow:hidden;height: 500px;">
<head>
    <meta charset="UTF-8"/>
    <title>JIRA TOAST</title>
    <link rel="stylesheet" href="style/css.css">
</head>
<body class="popup_body" style="overflow:hidden">
<div class="container" ms-controller="JiraListController">
    <ul class="nav nav-tabs">
        <li class="active">
            <a href="javascript:;">All Issues</a>
        </li>
    </ul>

    <a class="pull-right icon-base"
       href="options.html"
       style="position: absolute;top: 22px;right: 10px; text-decoration: none;"
       target="_blank"> 插件设置</a>

    <div class="tab-content">
        <div class="tab-pane notify active activeIn">
            <div class="notify_detail">
                <div class="row-fluid" ms-repeat="list">
                    <h4>
                        <img src="img/icon48.png">
                        <a ms-href="el.link" target="_blank">
                            {{el.key}}：{{el.summary}}
                        </a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!--<script src="js/app.js"></script>-->
<script type="text/javascript" src="libs/avalon.min.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</html>
