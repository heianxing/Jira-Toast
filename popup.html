<!-- 登录弹窗 -->
<div class="modal loginRange" ms-controller="loginRange" ms-class-in="isShow">
    <div class="modal-header">
        <a class="close" ms-on-click='hide()'>×</a>
    </div>
    <form method="post" novalidate="novalidate" class="form-horizontal">

        <div class="control-group">
            <label class="control-label">用户名</label>

            <div class="controls">
                <input ms-duplex="info.username" ms-on-keydown="inputSub($event)" type="text" placeholder="请输入您的用户名"
                       class="required" tabindex="1"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">密码</label>

            <div class="controls">
                <input ms-duplex="info.password" ms-on-keydown="inputSub($event)" type="password" placeholder="请输入您的密码"
                       class="required" tabindex="2"/>
            </div>
        </div>


        <div class="control-group">
            <label class="control-label"></label>

            <div class="controls">
                <input type="checkbox" ms-on-click="changeSave()" class="savelogin" ms-attr-checked="info.isSave"/>
                <span class="savelogin_span">两周内自动登录</span>
            </div>
        </div>

        <button type="button" class="btn btn-primary submit" ms-on-click="submit()">确认登录</button>

    </form>
</div>
<!-- /登录弹窗 -->

<!-- 提示弹窗 -->
<div class="modal alert" ms-controller="alertRange" ms-class-in="active">
    <div class="modal-header">
        <a ms-on-click="hide()" class="close">×</a>

        <h3>小提示！</h3>
    </div>
    <div class="modal-body">{{ message }}</div>
</div>
<!-- /提示弹窗 -->
